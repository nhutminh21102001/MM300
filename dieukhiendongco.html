    <div id="header">
      <nav class="container">
          <a href="" id="logo">
            <img src="src/img/GE-Logo.png" style="position: relative; left: -160px;" alt="GE">
          </a>
          <ul id="main-menu">

  <div style="width: 100%; display: flex; flex-direction: column; justify-content: center; padding: 20px; margin-top: 50px;">
    <div style="width: 97%; display: flex; justify-content: space-between;">
      <div style="background-size: contain; background-image: url('./src/img/khung-removebg-preview.png'); height: 400px; width: 550px; background-repeat: no-repeat;">
        <img id="hinh_stop" src="./src/img/anh_stop.png" style="height: 47px; width: 540px; position: relative; top: 7px; left: 6px;">
        <div class="container mt-3">
          <div class="row">
            <div class="col d-flex justify-content-start flex-column align-items-center" style="min-height: 100px;">
              <h4 style="width: fit-content; font-size: 20px; position: relative;">Motor Load (%)</h4>
              <h5 style="width: fit-content; font-size: 50px; position: relative;"><div id="motorload"></div></h5>
            </div>
            <div class="col d-flex justify-content-start flex-column align-items-center">
              <h4 style="width: fit-content; font-size: 20px; position: relative;">Thermal Cap Used (%)</h4>
              <h5 style="width: fit-content; font-size: 50px; position: relative;"><div style="width: fit-content;" id="therm"></div></h5>
            </div>
          </div>
        </div>
        <div class="container mt-4">
          <div class="row">
            <div class="col d-flex justify-content-start flex-column align-items-center">
              <h4 style="width: fit-content; font-size: 20px; position: relative;">Average Line Voltage(VLL)</h4>
              <h5 style="width: fit-content; font-size: 50px; position: relative;"><div id="line"></div></h5>
            </div>
            <div class="col d-flex justify-content-start flex-column align-items-center">
              <h4 style="width: fit-content; font-size: 24px; position: relative;">Power Factor (PF)</h4>
              <h5 style="width: fit-content; font-size: 50px; position: relative;"><div id="factor"></div></h5>
            </div>
          </div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-around">
        <img src="./src/img/motor-dien-3-pha-qm-removebg-preview.png" height="300px" width="300px" alt="Motor">
        <div>
          <div>
            <h1 style="font-size: 18px;"><strong>Trạng thái động cơ:</strong></h1>
            <div style="display: flex; justify-content: space-around; align-items: center; margin-top: 18px;">
              <div>
                <div style="display: flex; justify-content: start; align-items: center;">
                  <img id="running" src="./src/img/tắt-removebg-preview.png" style="height: 50px; width: 50px;">
                  <h2 style="font-size: 17px; padding-left: 20px;"><Strong>Running</Strong></h2>
                </div>
              </div>
              <div>
                <div style="display: flex; justify-content: start; align-items: center;">
                  <img id="stopped" src="./src/img/tắt_chinsua-removebg-preview.png" style="height: 50px; width: 50px;">
                  <h2 style="font-size: 17px; padding-left: 20px;"><Strong>Stopped</Strong></h2>
                </div>
              </div>
            </div>
          </div>
          <hr/>
          <div style="margin-top: 50px;">
            <h1 style="font-size: 18px;"><strong>Chế độ vận hành:</strong></h1>
              <div style="display: flex; justify-content: space-around; align-items: center; margin-top: 18px;">
                <div class="form-check" style="display: flex; align-items: center;">
                  <input style="width: 25px; height: 25px;" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1" style="margin-left: 10px;">
                    <h4 id="auto">
                      <Strong class="badge bg-dark">Auto</Strong>
                    </h4>
                  </label>
                </div>
                <div class="form-check" style="display: flex; align-items: center;">
                  <input checked style="width: 25px; height: 25px;" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2" style="margin-left: 10px;">
                    <h4 id="manual">
                      <Strong class="badge bg-dark">Manual</Strong>
                    </h4>
                  </label>
                </div>
              </div>
          </div>
          <hr/>
          <div style="display: flex; justify-content: space-around; margin-top: 25px;">
            <div>
              <button 
                class="button"
                id="chay"
                >Start</button>
            </div>
            <div style="margin-left: 15px;">
              <button 
                class="button1"
                id="dung"
                >Stop</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
